<!DOCTYPE html>
<html>

<body onload=" draw()">
<canvas id="sketch" width="600" height="600">
</canvas>
<script>
	function draw() {
		var sketch = document.getElementById('sketch');
		var context = sketch.getContext("2d");
		
		//REDS
		for(var i = 0; i <= 10; i = i + 1){		
			context.fillStyle = "#FF1493"
			context.beginPath();
			context.arc(i * 80, 100,20,0,2 * Math.PI, true);
			context.closePath();
			context.fill();
		
		}
	}
	
</script>
</body>
</html>
